<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container mt-5">
        <h3>Admin Page</h3>
        
        <!-- Form for Content and Validity Date -->
        <form method="post" action="{{ url_for('admin_login') }}">
            <div class="mb-2">
                <strong>Current Cookie Validity Date:</strong> {{ date }}
            </div>
            <label>Valid Upto:</label>
            <input type="date" name="date" class="form-control mb-2" required>
            <textarea name="content" class="form-control mb-2" rows="5">{{ content }}</textarea>
            <button type="submit" name="action" value="Save" class="btn btn-success mr-2">Save</button>
            <button type="submit" name="action" value="Clear" class="btn btn-warning">Clear</button>
        </form>

        <!-- Form for Admin Message -->
        <form method="post" action="{{ url_for('admin_login') }}" class="mt-4">
            <label>Message For Users:</label>
            <textarea name="admin_message" class="form-control mb-2" rows="5">{{ admin_message }}</textarea>
            <button type="submit" name="action" value="SaveMessage" class="btn btn-success mr-2">Save Message</button>
            <button type="submit" name="action" value="ClearMessage" class="btn btn-warning">Clear Message</button>
        </form>

        <div class="text-right mt-4">
            <a href="/" class="btn btn-primary mr-2"><i class="fas fa-home"></i></a> <!-- Replaced Home text with home icon -->
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        
        
    </div>
</body>
</html>
